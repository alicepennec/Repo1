<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>King of the beach</title>
</head>

<body>
  <main>
    <div id="game-intro">
      <img id="logo" src="./images/logo2.png" alt="logo">
      <p id="intro">The Guardians of the Galaxy are waiting for you! Groot is meeting Rocket, join them on the beach!
      </p>
      <p>Use these keys to play with Rocket <br />
        <img src="./images/ControlKeyWASD.png">
      </p>
      <p>Use these keys to play with Groot <br />
        <img src="./images/ControlKeyIJKL.png">
      </p>
      <button id="start-button">Let's play</button>
    </div>

    <div id="game-screen">
      <div id="score-box">
        <p>Player 2 <span id="score2">0</span> Score Player 1 <span id="score1">0</span></p>
      </div>
    </div>

    <div id="game-end">
      <h1>Game Over</h1>
      <img id="groot-victory" src="images/groot-victory.png" alt="grootlogo">
      <img id="rocket-victory" src="images/rocket-victory.png" alt="rocketlogo">
      <button id="restart-button">Play again</button>
    </div>
  </main>

  <script type="text/javascript" src="./js/ball.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
